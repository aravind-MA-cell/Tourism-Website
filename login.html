    <script>
        function check(){
           em=document.getElementById('em').value;
           pass=document.getElementById('pass').value;
           gmail=/^([a-z0-9])+\@([a-z]{5})+\.([a-z]{3})+$/
             if(!gmail.test(em)){
            alert(" please enter your valid email id");

             }

               alert("please enter password");
               return false;
           } 
           }
